<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anxiety — PS3 Friendly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Anxiety — A Tiny PS3-Friendly Experience</h1>
    <div class="scene" id="scene"> 
      <p id="text">You wake up in a quiet room. A thought sits like a small pebble in your mind. What do you do?</p>
    </div>

    <div id="choices" class="choices">
      <button class="btn" onclick="choose(1)">Name the thought</button>
      <button class="btn" onclick="choose(2)">Ignore it</button>
      <button class="btn" onclick="choose(3)">Breathe slowly</button>
    </div>

    <div id="actions" style="margin-top:12px;">
      <button class="btn small" onclick="restart()">Restart</button>
      <a class="btn small" href="../index.html">Back to Hub</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
